<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure>
            <img src="img/Usuario.png" alt="Usuario">
        </figure>
        <p class="user">@linktree</p>
    </header>    
    <div class="botao">
        <a href="https://www.facebook.com">
            <button type="button">Facebook
                <img src="img/facebook.png" alt="Facebook">
            </button>
        </a>
        <a href="https://www.youtube.com/">
            <button type="button">YouTube
                <img class="youtube" src="img/youtube.png" alt="YouTube">
            </button>
        </a>
        <a href="https://www.instagram.com">    
            <button type="button">Instagram
                <img src="img/instagram.png" alt="Instagram">
            </button>
        </a>
        <a href="https://www.linkedin.com">
            <button type="button">Linkedin
                <img src="img/linkedin.png" alt="Linkedin">
            </button>
        </a>
    </div>
    <footer>
        <figure>
            <img src="img/linktree.png" alt="linktree">
        </figure>
    </footer>    
</body>
</html>
